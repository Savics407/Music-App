<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Ubuntu&display=swap" rel="stylesheet" />
    <title>Savics Music App</title>
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="musrep.css">
</head>
<body>
    <div class="container">
        <div class="music-container">
            <div class="music-overlay">
                
                <h3 class="playing"> <span>Playing Now </span>
               <i class="material-icons" style="color:#cccaca">volume_up</i>
                </h3>
                <div class="image-container">
                    <img src="" alt="">
                    <!-- Song Theme  -->
                </div>
                <h1 id="title">Music title</h1>
                <!-- music title  -->
                <h2 id="artist">Music Artist</h2>
                <!-- Artist Name  -->
                <!-- progress bar  -->
                <div class="progress">
                    <div class="progress-bar">
                    <div class="now"></div>
                    </div>
                    <div class="timer">
                        <span class="start"></span>
                        <span class="end"></span>
                    </div>
                </div>

                <audio src="" id="music"></audio>                          <!--Song File-->

                <!-------Controls------>
                
                <div class="musiccontrol">
                    <a href="" class="download" download> 
                        <i class="material-icons" style="color: #cccacab6">system_update_alt</i>
                    </a>
                    <i class="fas fa-backward" id="prev" title="Previous"></i>            <!--Previous icon-->
                    <i class="fas fa-play" id="play" title="Play"></i>                    <!--Play icon-->
                    <i class="fas fa-forward" id="next" title="Next"></i>     <!--Next icon-->
                    <i class="material-icons share" style="color:#cccacab6;" >share</i>            
                </div>
            </div>

            <!-- sHARE BUTTOM DIALOG BOX -->
            <div class="share-dialog">
                <header>
                  <h3 class="dialog-title">Share this song</h3>
                  <button class="close-button"><svg><use href="#close"></use></svg></button>
                </header>
                <div class="targets">
                  <a class="button" href="https://www.facebook.com/sharer/sharer.php?u=https://savics-music-app.netlify.app/" target="_blank">
                    <svg>
                      <use href="#facebook"></use>
                    </svg>
                    <span>Facebook</span>
                  </a>
                  
                  <a class="button" href="https://twitter.com/intent/tweet?url=https://savics-music-app.netlify.app/&text=My%20friend%20@_Savics%20created%20this%20Music%20App%20with%20love.%20:)%20Do%20you%20mind%20checking%20it%20out?" target="_blank">
                    <svg>
                      <use href="#twitter"></use>
                    </svg>
                    <span>Twitter</span>
                  </a>
                  
                  <a class="button" href="https://www.linkedin.com/shareArticle?mini=true&url=https://savics-music-app.netlify.app/">
                    <svg>
                      <use href="#linkedin"></use>
                    </svg>
                    <span>LinkedIn</span>
                  </a>
                  
                  <a class="button" href="mailto:info@example.com?&subject=&cc=&bcc=&body=https://savics-music-app.netlify.app/%0AMy%20friend%20@_Savics%20created%20this%20Music%20App%20with%20love.%20:)%20Do%20you%20mind%20checking%20it%20out?%0AGo%20ahead%20and%20click%20the%20link%20below!">
                    <svg>
                      <use href="#email"></use>
                    </svg>
                    <span>Email</span>
                  </a>
                </div>
                <div class="link">
                  <input type="text" class="pen-url" value="https://savics-music-app.netlify.app/" readonly/>
                  <button class="copy-link">Copy Link</button>
                </div>
              </div>
              
              <!-- <button class="share-button" type="button" title="Share this article"> -->
                <!-- <svg>
                  <use href="#share-icon"></use>
                </svg>
                <span>Share</span>
              </button> -->
              
              <svg class="hidden">
                <defs>
                  <symbol id="share-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-share"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></symbol>
                  
                  <symbol id="facebook" viewBox="0 0 24 24" fill="#3b5998" stroke="#3b5998" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></symbol>
                  
                  <symbol id="twitter" viewBox="0 0 24 24" fill="#1da1f2" stroke="#1da1f2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></symbol>
                  
                  <symbol id="email" viewBox="0 0 24 24" fill="#777" stroke="#fafafa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></symbol>
                  
                  <symbol id="linkedin" viewBox="0 0 24 24" fill="#0077B5" stroke="#0077B5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-linkedin"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></symbol>
                  
                  <symbol id="close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="9" x2="15" y2="15"></line><line x1="15" y1="9" x2="9" y2="15"></line></symbol>
                </defs>
              </svg>
        </div>

        <!-- text input field -->

    </div>
    <script>
        const shareButton = document.querySelector('.share');
        const shareDialog = document.querySelector('.share-dialog');
        const closeButton = document.querySelector('.close-button');
        // const title = document.title;
        // const url = document.querySelector('link[rel=canonical]') ? document.querySelector('link[rel=canonical]').href : document.location.href;

        shareButton.addEventListener('click', event => {
        if (navigator.share) {
            navigator.share({
                title: 'webshare API Demo',
                url: ''
            }).then(() => {
                console.log('Thanks for sharing!');
            })
            .catch(console.error)
        } else {
        shareDialog.classList.add('is-open');

        }
        });

        closeButton.addEventListener('click', event => {
        shareDialog.classList.remove('is-open');
    });

 
    </script>
    <script src="music.js"></script>
</body>
